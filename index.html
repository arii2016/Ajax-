<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Ajax確認</title>
    <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script>
        $( function() {
            $( '#ajax-button' ) .click(
                function() {
                    $.ajax( {
                        type: "GET",
                        url: 'http://127.0.0.1:4444/version',
                        dataType : 'json',
                        success: function( data ) {
                            $( '#sample-result' ).html( '<h2>app_version:' + data.app_version + '</h2>' + '<h2>os:' + data.os + '</h2>' + '<h2>grbl_name:' + data.grbl_name + '</h2>' + '<h2>firmware_version:' + data.firmware_version + '</h2>');
                        },
                        error: function( data ) {
                            $( '#sample-result' ).html( '<font color="red">Ajax失敗</font>' );
                        }
                    } );
                }
            );
        } );
    </script>
</head>
<body>
    <h1>Ajax確認2</h1>
    <p>
        <input type="button" id="ajax-button" value="実行"/>
        <br/>
    </p>
    <div id="sample-result"></div>
</body>
</html>
